{% extends 'webpages/base.html'%}
{% load static%}
{% block content%}

<h1>users asked questions</h1>   
<div class="events">
    {% for card in post1 %}
<div class="card" style="width: 100%;">
  
  <div class="card-body" style="background: rgb(97, 90, 90);" >
    <h5 class="card-title">name{{card.fullname}}</h5>
    <div class="con">
    <p class="card-text">platform:{{card.branch}}</p>
    <div class="start">
        <p>{{card.topic}}</p>
         <p>{{card.subject}}</p>
         <p>{{card.details}}</p>
    </div>
   
  </div></div>
</div>

{% endfor %}

</div>
<style>
.events{

    margin: 0px;
    padding: 0px;
    text-decoration: none;
    list-style: none;
    box-sizing: border-box;
}

h1{
    text-align: center;
}
.card{
    margin-bottom: 10px;
    text-align: center;
    color: wheat;
}

</style>

{% endblock %}
