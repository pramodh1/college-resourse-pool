{% extends 'webpages/base.html'%}
{% load static %}

{% block content %}
  <main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
      Login
    </h1>
       <div class="col-md-4 offset-md-4">
{% include 'accounts/messages.html'%}
    
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static './assets/images/login.jfif'%}" class="img-fluid" alt="img">
      </div>
      <form  method="POST" action="{% url 'login'%}" class="col-md-5 offset-1">
        {% csrf_token %}
        <div class="form-group">
          <input  name="username" type="text" class="form-control" placeholder="username">
        </div>
        <div class="form-group">
          <input  name="password" type="password" class="form-control" placeholder="password">
        </div>
        


        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>
        <div class="text-center">
          
        </div>

        

      </form>
    </div>
  </main>

{% endblock %}
