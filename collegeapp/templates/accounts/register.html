{% extends 'webpages/base.html'%}
{% load static %}

{% block content %}
  <main class="register container">
    <h1 class="text-center mt-5 mb-5">
      Register
    </h1>
    <div class="col-md-4 offset-md-4">
{% include 'accounts/messages.html'%}
    
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static './assets/images/login.jfif' %}" class="img-fluid" alt="img">
      </div>
      <form method="POST" action="{% url 'register' %}" class="col-md-5 offset-md-1">
{% csrf_token %}
        <div class="form-group">
          <input  name="username" class="form-control" placeholder="UserName">
        </div>
        <div class="form-group">
          <input  name="rollnumber" class="form-control" placeholder="RollNumber">
        </div>
        <div class="form-group">
          <input  name="email" type="email" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input name="password"  type="Password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input  name="confirmpassword"  type="password" class="form-control" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signup</button>
        <div class="text-center">
          
        </div>

 

      </form>
    </div>
  </main>


{% endblock %}
