{% extends 'webpages/base.html' %}
{% load static %}

{% block content %}
  <main class="about-us">
    <div class="banner">
      <img src="{% static './assets/images/slide0.jpg' %}" alt="" class="img-fluid w-100" style="opacity: 70%;">
      <h1 class="text-center" style="color: black; ">
        Contact Us
      </h1>
    </div>
    <h2 class="text-center mt-5 mb-2  animate__animated animate__flipInX animate__slow	">
      Get in touch with Our Team
    </h2>
    <p class="text-center mb-3  animate__animated animate__flipInX animate__delay-1s">
      Fill the form below and we will get in touch asap
    </p>

    <section class="container mt-5">
      <div class="row ">
        <div class="col-md-6 mb-2 ">
          <form method="POST" action="{% url 'contact1' %}">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-lg-6">
                <input name="fullname" type="text" class="form-control" placeholder="fullname">
              </div>
              <div class="form-group col-lg-6">
                <input name="phonenumber" type="text" class="form-control" placeholder="phonenumber">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-lg-6">
                <input  name="email" type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group col-lg-6">
                <input name="designation" type="text" class="form-control" placeholder="designation">
              </div>
            </div>
            <div class="form-group">
              <input name="subject" type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group pt-2">
              <textarea name="details"  class="form-control" rows="3" placeholder="Detailed Message"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-accent">Contact Us</button>
            </div>

          </form>
        </div>

        <div class="col-md-4 offset-md-2 d-flex justify-content-center mb-2">
          <div class="card">
            <div class="card-body">
              <div class="mb-4">
                <h6 class="card-title font-weight-bolder">Phone</h6>
                <span class="card-text">+91 7075131369</span>
              </div>
              <div class="mb-4">
                <h6 class="card-title font-weight-bolder">Email</h6>
                <span class="card-text">the-hitler.tech</span>
              </div>
              <div class="mb-4">
                <h6 class="card-title font-weight-bolder">Address</h6>
                <span class="card-text">duvvada <br> visakapatnam, <br>Andhra pradesh </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


{% endblock  %}
